<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
    
    <!-- Bootstrap 5 CDN 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">

    <h1 class="mb-4">{{ article.title }}</h1>

    <a class="btn btn-outline-primary mb-3" href="{% url 'article:index' %}">글 목록으로 돌아가기</a>

    <div class="mb-4">
        <h5>작성자: {{ article.author.username }}</h5>
        <div class="mb-2">
            <a class="btn btn-sm btn-warning" href="{% url 'article:edit' article.id %}">글 수정하기</a>
            <a class="btn btn-sm btn-danger" href="{% url 'article:delete' article.id %}">글 삭제하기</a>
        </div>
        <p class="mt-3">{{ article.content }}</p>
    </div>

    <hr>

    <div>
        <h3 class="mb-3">댓글</h3>

        <div class="mb-4">
            <h5>댓글 추가하기</h5>
            <form action="{% url 'article:create_comment' article.id %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">내용:</label>
                    <textarea name="content" class="form-control"></textarea>
                </div>
                <input type="submit" value="댓글 작성" class="btn btn-primary">
            </form>
        </div>

        <div>
            {% for comment in comments %}
                <div class="border rounded p-2 mb-2">
                    <strong>{{ comment.author.username }}</strong>: {{ comment.content }}
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
